
# Server Port
server.port=8082

# Application Name
spring.application.name=api-gateway

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Spring Cloud Gateway Routes
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=expense-service
spring.cloud.gateway.routes[1].uri=lb://EXPENSE-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/expenses/**

# route for categories
spring.cloud.gateway.routes[2].id=category-service
spring.cloud.gateway.routes[2].uri=lb://EXPENSE-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/categories/**

